<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Awesome weather app!</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <h1><span id="city">Poole</span>, <span id="country">GB</span></h1>
        <ul>
          <li class="present">Updated on: Sunday 16:00</li>
          <li class="present current-conditions">Currently: Sunny</li>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny"
                />
                <strong id="current-temp"> 22 </strong>
                <span class="units"> ºC | <a href="#">ºF</a> </span>
              </div>
            </div>
            <div class="col-6" id="conditions">
              <ul>
                <li>
                  High: <span id="today-high"> 23</span> | Low:
                  <span id="today-low"> 13</span>
                </li>
                <li>Precipitation 0%</li>
                <li>Humidity 50%</li>
                <li>Wind speed 3mph</li>
              </ul>
            </div>
          </div>
        </ul>
      </div>
      <small>
        <a
          href="https://github.com/CKGardner87/Vanilla-weather-app"
          target="_blank"
          class="openSource"
          >Open-Source code</a
        >
        by Charlotte Gardner</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
