<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cfa7d06bd2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Awesome weather app!</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form">
          <input
            id="city-search"
            type="search"
            placeholder="   Search for a city"
          />
          <input id="submit-button" type="submit" value=" 🔍  Search  " />
          <button id="current-location" type="submit">
            <i class="fas fa-map-marker-alt search-marker"></i>
          </button>
        </form>

        <h1 class="city-name">Poole, GB</h1>
        <ul>
          <li class="present" id="current-date-time">
            Updated on: Sunday 16:00
          </li>
          <li class="present current-conditions" id="description">
            Currently: Sunny
          </li>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <i class="fas fa-sun condition-icon sun-icon"></i>
                <strong id="current-temp"> 22 </strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active"> ºC</a> |
                  <a href="#" id="farenheit-link">ºF</a>
                </span>
              </div>
            </div>
            <div class="col-3 conditions">
              <ul>
                <li class="temp-element">
                  High: <span id="today-high"> 23</span> | Low:
                  <span id="today-low"> 13</span>
                </li>
                <li id="feels-like" class="temp-element">Feels like: 21</li>
              </ul>
            </div>
            <div class="col-3 conditions">
              <ul>
                <li id="humidity" class="additional-elements">Humidity: 50%</li>
                <li id="wind-speed" class="additional-elements">
                  Wind speed: 3km/h
                </li>
              </ul>
            </div>
          </div>
        </ul>

        <div class="row" id="forecast"></div>
      </div>
      <small>
        🌤
        <a
          href="https://github.com/CKGardner87/Vanilla-weather-app"
          target="_blank"
          class="openSource"
          >Open-Source code</a
        >
        by Charlotte Gardner</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
